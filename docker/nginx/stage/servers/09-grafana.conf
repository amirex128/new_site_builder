# grafana Console Server
server {
    listen 443 ssl;
    server_name grafana.squidweb.ir;

    ssl_certificate /etc/letsencrypt/live/squidweb.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/squidweb.ir/privkey.pem;

    location / {
        proxy_pass http://grafana:3000/;
        include config/proxy_headers.conf;
    }
    
    location /api/live/ws {
        rewrite  ^/(.*)  /$1 break;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $http_host;
        proxy_pass http://grafana:3000/;
    }
}

    
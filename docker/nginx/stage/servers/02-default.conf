# Default Server
server {
    listen 443 ssl default_server;
    server_name _;
    
    ssl_certificate /etc/letsencrypt/live/squidweb.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/squidweb.ir/privkey.pem;
    
    include config/ssl.conf;
    
    # Rate limiting
    limit_req zone=one burst=10 nodelay;
    limit_conn addr 50;
    
    # Performance settings
    expires 1h;
    add_header Cache-Control "public, no-transform";
    
    location / {
        proxy_pass http://frontend_site;
        include config/proxy_headers.conf;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Deny access to sensitive files
    location ~ /\.(ht|git|svn) {
        deny all;
        return 404;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 'healthy\n';
    }
} 